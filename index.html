<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncShare ShortCode</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #121212; color: white; }
        #controls { position: fixed; top: 10px; left: 10px; z-index: 100; background: rgba(30,30,30,0.9); padding: 20px; border-radius: 12px; border: 1px solid #444; }
        #viewer-container { width: 100%; display: flex; flex-direction: column; align-items: center; padding-top: 20px; }
        canvas { max-width: 95%; margin-bottom: 20px; border: 1px solid #333; }
        .btn { cursor: pointer; padding: 10px 20px; border: none; border-radius: 6px; background: #007bff; color: white; font-weight: bold; }
        input { padding: 10px; border-radius: 6px; border: 1px solid #555; background: #000; color: #00ff00; font-size: 1.2rem; width: 120px; text-align: center; }
        #my-id { font-size: 2rem; color: #00ff00; display: block; margin: 10px 0; }
    </style>
</head>
<body>

<div id="controls">
    <small>TV CODE:</small>
    <strong id="my-id">....</strong>
    <input type="number" id="join-id" placeholder="0000">
    <button class="btn" onclick="connectToPeer()">CONNECT</button>
    <hr style="border: 0.5px solid #333;">
    <input type="file" id="file-input" accept="application/pdf,image/*" style="width: 100%; font-size: 10px;">
    <div id="status" style="font-size: 12px; color: #888; margin-top: 10px;">Waiting...</div>
</div>

<div id="viewer-container"></div>

<script>
    // Generate a random 4-digit number
    const shortId = Math.floor(1000 + Math.random() * 9000).toString();
    const peer = new Peer(shortId); 
    let conn;

    peer.on('open', (id) => {
        document.getElementById('my-id').innerText = id;
    });

    peer.on('connection', (c) => {
        conn = c;
        setupConnection();
    });

    function connectToPeer() {
        const remoteId = document.getElementById('join-id').value;
        conn = peer.connect(remoteId);
        setupConnection();
    }

    function setupConnection() {
        conn.on('open', () => {
            document.getElementById('status').innerText = "CONNECTED âœ…";
            conn.on('data', (data) => {
                if (data.type === 'scroll') window.scrollTo(0, data.y);
                if (data.type === 'file') renderFile(data.file, data.fileType);
            });
        });
    }

    // File rendering logic
    document.getElementById('file-input').addEventListener('change', (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
            renderFile(reader.result, file.type);
            if (conn) conn.send({ type: 'file', file: reader.result, fileType: file.type });
        };
        reader.readAsArrayBuffer(file);
    });

    function renderFile(data, type) {
        const viewer = document.getElementById('viewer-container');
        viewer.innerHTML = '';
        if (type === 'application/pdf') {
            pdfjsLib.getDocument({data}).promise.then(pdf => {
                for(let i=1; i<=pdf.numPages; i++) {
                    pdf.getPage(i).then(page => {
                        const canvas = document.createElement('canvas');
                        viewer.appendChild(canvas);
                        const viewport = page.getViewport({scale: 1.5});
                        canvas.height = viewport.height; canvas.width = viewport.width;
                        page.render({canvasContext: canvas.getContext('2d'), viewport});
                    });
                }
            });
        } else {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(new Blob([data], {type}));
            img.style.width = "100%";
            viewer.appendChild(img);
        }
    }

    window.addEventListener('scroll', () => {
        if (conn && conn.open) conn.send({ type: 'scroll', y: window.scrollY });
    });
</script>
</body>
</html>
